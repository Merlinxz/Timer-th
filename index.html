<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Kanit Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container text-center my-5 position-relative">
        <div class="form-group mb-4">
            <select id="theme-select" class="form-control">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="system" selected>System Mode</option>
            </select>
        </div>

        <!-- Support Me Button Section -->
        <div class="support-me">
            <a href="https://ezdn.app/lx4xer" class="btn btn-primary" target="_blank">Support Me</a>
        </div>

        <h1 class="mb-4">Countdown Timer TH</h1>

        <form id="countdown-form" class="mb-4">
            <div class="form-row align-items-end">
                <h1></h1>
                <div class="form-group col-md-6">
                    <label for="date">Select Date:</label>
                    <input type="text" id="date" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" class="form-control">
                </div>
            </div>
            <div id="formatted-datetime" class="my-3">
                <strong>Selected Date and Time:</strong>
                <div id="datetime-display">MM/DD/YYYY --:-- AM/PM</div>
            </div>
        </form>

        <!-- Countdown Section -->

        <div id="countdown" class="d-flex justify-content-center">
            <div class="time-unit mx-2">
                <span id="days-label">Days</span>
                <div id="days">00</div>
            </div>
            <div class="time-unit mx-2">
                <span id="hours-label">Hours</span>
                <div id="hours">00</div>
            </div>
            <div class="time-unit mx-2">
                <span id="minutes-label">Minutes</span>
                <div id="minutes">00</div>
            </div>
            <div id="seconds-label" class="time-unit mx-2">
                <span id="seconds-label">Seconds</span>
                <div id="seconds">00</div>
            </div>
        </div>

        <!-- New Year Countdown Section -->

        <div id="new-year-countdown" class="mt-5">
            <h1 class="mb-4">New Year Countdown</h1>
            <div class="d-flex justify-content-center">
                <div class="time-unit mx-2">
                    <span id="new-year-days-label">Days</span>
                    <div id="new-year-days">00</div>
                </div>
                <div class="time-unit mx-2">
                    <span id="new-year-hours-label">Hours</span>
                    <div id="new-year-hours">00</div>
                </div>
                <div class="time-unit mx-2">
                    <span id="new-year-minutes-label">Minutes</span>
                    <div id="new-year-minutes">00</div>
                </div>
                <div class="time-unit mx-2">
                    <span id="new-year-seconds-label">Seconds</span>
                    <div id="new-year-seconds">00</div>
                </div>
            </div>
        </div>


        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Bootstrap Datepicker JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
